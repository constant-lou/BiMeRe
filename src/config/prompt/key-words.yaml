# prompt_format: 
#   - |
#     请根据提供的图片尝试回答下面的单选题。请使用以下格式：“答案：$LETTER”，其中$LETTER是你认为正确答案的字母。
    
#     关键词：{key_words}
#     {question}
#     答案:
# instruction: "Instruction: 请根据提供的图片回答以下单选题"

# prompt_format: 
#   - |
#     Key words: {}
#     Question: {}<image>{}</image>\n
#     (A) {}
#     (B) {}
#     (C) {}
#     (D) {}
#     (E) {}
#     (F) {}
#     Answer:

prompt_templates:
  en:
    instruction: "Instruction: Please try to answer the single-answer multiple choice question below based on the picture and key words provided."
    prompt_format: |
      Key words: {}
      Question: {}<image>{}</image>
      (A) {}
      (B) {}
      (C) {}
      (D) {}
      (E) {}
      (F) {}
      Answer:
  zh:
    instruction: "Instruction: 请根据提供的图片和关键词回答以下单选题"
    prompt_format: |
      关键词: {}
      题目: {}<image>{}</image>
      (A) {}
      (B) {}
      (C) {}
      (D) {}
      (E) {}
      (F) {}
      答案:
